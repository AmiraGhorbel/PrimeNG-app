<div class="card">
    <p-dataView  [value]="products" [paginator]="true" [rows]="9" filterBy="name"
        [sortField]="sortField" [sortOrder]="sortOrder" layout="list" [style]="{'width': '70rem', 'margin-bottom': '2em','padding-left':'20%'}">
        <ng-template let-products pTemplate="listItem">
            <div class="col-12">
                <div class="product-list-item" >
                    <img src="assets/images/{{products.images}}" [routerLink]="['productDetails/',products.id]" [alt]="products.title"/>
                    <div class="product-list-detail">
                        <div class="product-name">{{products.title}}</div>
                        <div class="product-description">{{products.author}}</div>
                        <p-rating [ngModel]="products.rating" [readonly]="true" [cancel]="false"></p-rating>
                        <i class="pi pi-tag product-category-icon"></i><span class="product-category">{{products.category}}</span>
                    </div>
                    <div class="product-list-action">
                        <span class="product-price">${{products.price}}</span>
                        <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="products.inventoryStatus === 'OUTOFSTOCK'"></p-button>
                        <span [class]="'product-badge status-' + products.inventoryStatus.toLowerCase()">{{products.inventoryStatus}}</span>
                    </div>
                </div>
            </div>
        </ng-template>
